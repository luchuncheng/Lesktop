<head>
	<title></title>
	<link href="Themes/Default/Form.css" rel="stylesheet" type="text/css" />
	<link href="Themes/Default/CommonCtrl.css" rel="stylesheet" type="text/css" />
	<link href="Themes/Default/TreeView.css" rel="stylesheet" type="text/css" />
	<link href="Themes/Default/Control.css" rel="stylesheet" type="text/css" />

	<script src="Core/Common.js" type="text/javascript"></script>

	<script src="Core/Extent.js" type="text/javascript"></script>

	<script src="Core/Sub.js" type="text/javascript"></script>

	<script src="UI/CommonCtrl.js" type="text/javascript"></script>

	<script src="UI/TreeView.js" type="text/javascript"></script>

	<script src="UI/Control.js" type="text/javascript"></script>

	<script src="UI/AccountTree.js" type="text/javascript"></script>

	<script language="javascript" type="text/javascript">
			
		var tabctrl_ = null;
		var dept_tree_ = null;
		
		function init()
		{
			Core.UI.PagePanel.Create('');
			tabctrl_ = new Core.UI.TabControl(
				Core.UI.PagePanel,
				{
					ID: "tabctrl",
					Css: "tabctrl ct_tab",
					Margin: 1,
					Tabs: [
						{ 
							ID: "TAB0", MinWidth: 100, Text: "所有部门", IsSelected: true,
							Controls: [
								{ 
									ID: "bottompanel", Css: "bottompanel", Margin: [0, 6, 6, 6], Height: 32, DockStyle: Core.UI.DockStyle.Bottom,
									Controls: [
										{ ID: "btnok_container", Css: "ct_custom_default_button", Width: 64, DockStyle: Core.UI.DockStyle.Right }
									]
								},
								{ ID: "depttree_conteiner", Css: "ct_treeview", Margin: 6, DockStyle: Core.UI.DockStyle.Fill }
							]
						}
					],
					DockStyle: Core.UI.DockStyle.Fill
				}
			);
			var btnok = new Core.UI.Button(tabctrl_.GetTabPanelContainer("TAB0", "bottompanel/btnok_container"), { Text: "确定", TabIndex: 1 });
			btnok.OnClick.Attach(
				function()
				{
					var ids = [];
					var depts = [];
					var checkedNodes = dept_tree_.GetCheckedNodes();
					for (var i in checkedNodes)
					{
						ids.push(checkedNodes[i].GetTag().Data.ID);
						depts.push(checkedNodes[i].GetTag().Data);
					}
					if (CurrentWindow.GetTag().AllowEmpty != true && ids.length == 0)
					{
						Core.Utility.ShowError("请至少选择一个部门！");
						return;
					}
					CurrentWindow.GetTag().IDS = ids.join(",");
					CurrentWindow.GetTag().Depts = depts;
					if (CurrentWindow.GetTag().AfterSelected != undefined)
					{
						CurrentWindow.GetTag().AfterSelected(ids.join(","));
					}
					CurrentWindow.Close();
				}
			);
			
			var depttree_conf = {};
			
			if (CurrentWindow.GetTag() == undefined || CurrentWindow.GetTag().DSConfig == undefined)
			{
				depttree_conf.DSConfig = {
					ShowGroup: false,
					ShowUser: false,
					ShowFrequentContactAndDept: false,
					ShowCommFriends: false,
					ShowDeptCheckBox: true
				};
			}
			else
			{
				depttree_conf.DSConfig = CurrentWindow.GetTag().DSConfig;
			}
			
			dept_tree_ = new Core.UI.AccountTree(tabctrl_.GetTabPanelContainer("TAB0", "depttree_conteiner"),depttree_conf);  
			dept_tree_.RefreshTree(
				function()
				{
					dept_tree_.Select(Core.EmptyCallback , "/COMPANY");
				},
				true
			); 
		}
	</script>

</head>
<body>
</body>
</html>
